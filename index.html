<!DOCTYPE html>
<html>
<head>
  <title>Animal Shelter</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Pets</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="content">
      <div class="row">
        <div class="animal-tile">
          <figure>
            <img src="images/llama.jpg">
            <figcaption>A terrifying alpha predator</figcaption>
          </figure>
        </div>
        <div class="animal-tile">
          <figure>
            <img src="images/wolf.jpg">
            <figcaption>The white Russian</figcaption>
          </figure>
        </div>
        <div class="animal-tile">
          <figure>
            <img src="images/leopard.jpg">
            <figcaption>Lazy leopard loves rocks</figcaption>
          </figure>
        </div>
      </div>
      <div class="row">
        <div class="animal-tile">
          <figure>
            <img src="images/panda.jpg">
            <figcaption>Panda throwing gang signs</figcaption>
          </figure>
        </div>
        <div class="animal-tile">
          <figure>
            <img src="images/elephant.jpg">
            <figcaption>Elephant laughs at water</figcaption>
          </figure>
        </div>
        <div class="animal-tile">
          <figure>
            <img src="images/rhino-zebra.jpg">
            <figcaption>Wild shiny animal</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
